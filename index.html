<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>
    <script src="todoscript.js" defer></script>
    <link rel="stylesheet" href="todo.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kanit">
</head>

<body class="flex">
    <div class="container">
        <div class="holder">
            <div id="theme-slider" style="justify-content: flex-start">
                <div id="slider"><img src="" id="theme"></div>
            </div>
        </div>
        <div class="header">
            <p id="brand-name">Get To It!!!</p>
            <p id="subtitle">The Number 1 To Do List App for all your needs</p>
        </div>
        <p class="center">Good Day</p>
        <p class="center">What are we doing today?</p>
        <section style="overflow: auto; height: 45%;">
            <section class="category">
                <header class="task-type">
                    <p>Tasks To Do</p>
                    <span class="badge"></span>
                </header>
                <div class="task-drop none">
                    <ul class="tasks" id="todo">
                        
                    </ul>
                </div>
            </section>
            <section class="category">
                <header class="task-type">
                    <p>Done</p>
                    <span class="badge"></span>
                </header>
                <div class="task-drop none">
                    <ul class="tasks" id="done">
                    </ul>
                </div>
            </section>

            <!--Task Create Div Here-->
            <section>
                <div class="task-details none" id="task-create">
                    <span id="close_button" style="display: block; text-align: right; font-size: 1.5rem;">X</span>
                    <label>Add New Task</label>
                    <input type="text" name="text" id="task-name" placeholder="Task Name">
                    <label>Task Description</label>
                    <textarea id="task-desc" placeholder="Task Description Here (optional)"
                        style="resize: none;"></textarea>
                    <div class="flex" style="justify-content: center;">
                        <button id="make-task">Add Task</button>
                        </div>
                </div>
            </section>
            <!-- End -->
        </section>
        <div class="button-container">
            <button id="new-task" title="New Task">+</button>
        </div>
    </div>
</body>

</html>
